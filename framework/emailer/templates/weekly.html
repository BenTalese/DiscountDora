<!DOCTYPE html>

  <style type="text/css" rel="stylesheet" media="all">
      @media only screen and (max-width: 640px) {

              display: none !important;

          .ms-content {
              width: 100% !important;
              border-radius: 0;
          }

              width: 100% !important;
          }

          }
