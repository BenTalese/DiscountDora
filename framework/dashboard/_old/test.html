<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
</head>
<body>
    <!-- Side Navigation Bar -->
    <aside class="menu is-hidden-touch">
        <p class="menu-label">
            Navigation
        </p>
        <ul class="menu-list">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
            <!-- Add more navigation items as needed -->
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="container">
        <!-- Top Bar with Logo and Title -->
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <img src="/static/logo.png" alt="Logo">
                </a>
                <div class="navbar-item">
                    <h1 class="title">Inventory Management</h1>
                </div>
            </div>

            <!-- Top Right Settings Cog -->
            <div class="navbar-end">
                <div class="navbar-item">
                    <a href="#" class="icon is-medium">
                        <i class="fas fa-cog"></i>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Search Bar -->
        <div class="field">
            <div class="control has-icons-left">
                <input class="input" type="text" placeholder="Search...">
                <span class="icon is-small is-left">
                    <i class="fas fa-search"></i>
                </span>
            </div>
        </div>

        <!-- Toggle Switch for Grid View -->
        <div class="field">
            <input id="grid-view-toggle" type="checkbox" class="switch is-rounded">
            <label for="grid-view-toggle">Grid View</label>
        </div>

        <!-- Product Grid (Replace with your product grid) -->
        <div class="columns is-multiline">
            <!-- Sample Product Item (Repeat as needed) -->
            <div class="column is-4">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="/static/product1.jpg" alt="Product Image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="content">
                            <p class="title is-4">Product Name</p>
                            <p>Description of the product goes here.</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Repeat product cards as needed -->
        </div>
    </div>

    <!-- Font Awesome (for icons) -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
